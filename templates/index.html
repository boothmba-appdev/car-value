<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting Car Price</title>
    <link rel="stylesheet" href="static\css\style.css">
</head>

<body bgcolor="white">

<p align="center" class="heading"><b>Fair Car Value Estimator</b></p>
<div align="center">
    <form action="{{ url_for('predict')}}" method="POST">
        <div class="b"><b>Model Year</b><br>
            <input class="a" type="Number" name ="Year" required="required"></div>

        <div class="b"><b>Brand Name</b><br>
            <input type="Number" name="Present_Price" required="required" class="a"></div>

        <div class="b"><b>Odometer</b><br>
            <input type="Number" name="Kms_Driven" required="required" class="a"></div>

        <div class="b"><b>Model Name</b><br>
            <select name="Owner" class="a">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option></select></div>

        <div class="b"><b>Fuel Type</b><br>
            <select name="Fuel_Type_Petrol" class="a">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option></select></div>

        <div class="b"><b>Location</b><br>
            <select name="Seller_Type_Individual" class="a">
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option></select></div>

        <div class="b"><b>Version</b><br>
            <select name="Transmission_Manual" class="a">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select></div>

        <div class="c" align="center"><button type="submit" class="d">Calculate fair value</button></div>
    </form></div>
<p align="center" class="heading">{{ prediction_text }}</p>

</body>
</html>
